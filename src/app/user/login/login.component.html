<div class="register-box">
    <h4>Iniciar Sesion</h4>
    <form class="form-config">
      <div>
        <div class="input-field col s12">
          <input [(ngModel)]="loginData.email" name="email" type="text" class="validate">
          <label>Email</label>
        </div>
        <div class="input-field col s6">
          <input [(ngModel)]="loginData.password" name="password" type="password" class="validate">
          <label>Contrase√±a</label>
        </div>
      </div>
      <a (click)="login()" class="waves-effect waves-light btn">Iniciar Sesion</a>
      <a href="/user/register" class="waves-effect waves-light btn">Registrarse</a>
    </form>
 </div>
